<!DOCTYPE html>
<html lang="en">
<head>
    <title>YADII</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login/Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        :root {
            --mainColor: #1a73e8;
            --darkBlue: #1557b0;
            --white: #FFFFFF;
            --lightBlue: #e0f7fa;
            --textDark: #2d3748;
        }

        body {
            background-color: var(--lightBlue);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Lato', sans-serif;
        }

        .form-container {
            background: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 440px;
            margin: 20px;
        }

        .card-3d-wrap {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .center-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading {
            color: var(--textDark);
            margin-bottom: 35px;
            font-size: 26px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            max-width: 320px;
        }

        .form-style {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-style:focus {
            border-color: var(--mainColor);
            background: var(--white);
            box-shadow: 0 2px 8px rgba(26,115,232,0.1);
        }

        .btn {
            background-color: var(--mainColor);
            color: var(--white);
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            max-width: 320px;
            margin: 0 auto;
            display: block;
        }

        .btn:hover {
            background-color: var(--darkBlue);
            transform: translateY(-1px);
        }

        .google-login {
            background: var(--white);
            color: var(--textDark);
            border: 2px solid #e2e8f0;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 15px;
            max-width: 320px;
            margin: 20px auto;
            cursor: pointer;
        }

        .google-login:hover {
            border-color: var(--mainColor);
            background: #f8fafc;
            transform: translateY(-1px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .switch-text {
            margin-top: 25px;
            color: #718096;
            font-size: 14px;
        }

        .switch-text a {
            color: var(--mainColor);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .switch-text a:hover {
            color: var(--darkBlue);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="card-3d-wrap">
            <div class="center-wrap">
                <h2 class="heading">Welcome to YADII</h2>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-style" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-style" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <div class="google-login" id="googleLogin">
                        <svg class="google-icon" viewBox="0 0 48 48">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                        </svg>
                        Continue with Google
                    </div>
                    <p class="switch-text">Don't have an account? <a href="#" id="switchToSignup">Sign Up</a></p>
                </form>

                <!-- Signup Form (Hidden by default) -->
                <form id="signupForm" style="display: none;">
                    <div class="form-group">
                        <input type="text" class="form-style" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-style" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-style" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                    <div class="google-login" id="googleSignup">
                        <svg class="google-icon" viewBox="0 0 48 48">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                        </svg>
                        Continue with Google
                    </div>
                    <p class="switch-text">Already have an account? <a href="#" id="switchToLogin">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        document.getElementById('switchToSignup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });

        document.getElementById('switchToLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });

        // Placeholder for Google login functionality
        document.getElementById('googleLogin').addEventListener('click', () => {
            alert('Google login functionality to be implemented.');
        });

        document.getElementById('googleSignup').addEventListener('click', () => {
            alert('Google signup functionality to be implemented.');
        });
    </script>
</body>
</html>
